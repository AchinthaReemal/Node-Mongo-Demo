<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
<form action="/register" method="post" class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Student Registration</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Name</label>
            <div class="col-md-4">
                <input id="textinput" name="name" type="text" placeholder="" class="form-control input-md">
                <span class="help-block">help</span>
            </div>
        </div>

        <!-- Multiple Radios -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="radios">Gender</label>
            <div class="col-md-4">
                <div class="radio">
                    <label for="radios-0">
                        <input type="radio" name="male" id="radios-0" value="1" checked="checked">
                        Male
                    </label>
                </div>
                <div class="radio">
                    <label for="radios-1">
                        <input type="radio" name="female" id="radios-1" value="2">
                        Female
                    </label>
                </div>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Index</label>
            <div class="col-md-4">
                <input id="textinput" name="index" type="text" placeholder="" class="form-control input-md">
                <span class="help-block">help</span>
            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textarea">Address</label>
            <div class="col-md-4">
                <textarea class="form-control" id="textarea" name="address"></textarea>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="submitbutton"></label>
            <div class="col-md-4">
                <button type="submit" id="submitbutton" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </fieldset>
</form>
</body>
</html>
